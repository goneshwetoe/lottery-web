<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2D 3D Lottery | Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK (COMPAT for CDN use) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    @keyframes slide {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .loading-bar {
      animation: slide 1.8s linear infinite;
    }
  </style>
</head>

<body class="bg-slate-950 text-white">

  <!-- Loading Screen -->
  <div class="fixed inset-0 flex flex-col items-center justify-center px-6">

    <!-- Logo -->
    <div class="w-24 h-24 rounded-3xl bg-cyan-500/10 border border-cyan-400/30
                flex items-center justify-center mb-8 animate-pulse">
      <span class="text-4xl font-black text-cyan-400">2D</span>
    </div>

    <!-- Website Name -->
    <h1 class="text-2xl font-extrabold tracking-tight mb-2">
      2D 3D LOTTERY
    </h1>

    <p class="text-cyan-400 text-sm mb-6 font-bold tracking-widest">
      ARKARSOE SYSTEM
    </p>

    <!-- Loading Bar -->
    <div class="w-full max-w-xs h-2 bg-slate-800 rounded-full overflow-hidden">
      <div class="h-full w-1/2 bg-cyan-500 loading-bar"></div>
    </div>

    <!-- Status Text -->
    <p id="statusText" class="mt-6 text-xs tracking-widest text-cyan-300">
      SYSTEM INITIALIZING...
    </p>

  </div>

  <!-- Firebase Init -->
  <script>
    // Firebase Config (မင်း project အစစ်)
    const firebaseConfig = {
      apiKey: "AIzaSyCL1TCCyE7oBWUUvHOzjyW-X0BZ1MvUSaY",
      authDomain: "lottery-web-app-53855.firebaseapp.com",
      projectId: "lottery-web-app-53855",
      storageBucket: "lottery-web-app-53855.firebasestorage.app",
      messagingSenderId: "183286316320",
      appId: "1:183286316320:web:4c3c7491c05ea8f0d6ab45"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    const statusText = document.getElementById("statusText");

    // Fake loading steps (UX)
    setTimeout(() => {
      statusText.innerText = "CONNECTING TO SERVER...";
    }, 800);

    setTimeout(() => {
      statusText.innerText = "CHECKING USER SESSION...";
    }, 1600);

    // Auth Check
    auth.onAuthStateChanged(user => {
      setTimeout(() => {
        if (user) {
          // Login ဝင်ပြီးသား
          window.location.replace("home.html");
        } else {
          // Login မဝင်ရသေး
          window.location.replace("login.html");
        }
      }, 2600);
    });
  </script>

</body>
</html>
