<html lang="en">
<head>

<body style="background:#020617;color:white;font-family:sans-serif;text-align:center;padding-top:40px">

  <h1>ðŸŽ° Lottery Web App</h1>
  <p>GitHub Pages OK</p>

  <hr style="margin:30px 0;">

  <!-- âœ… Register Form (HTML only) -->
  <h2>Register</h2>

  <input id="email" placeholder="email"><br><br>
  <input id="password" type="password" placeholder="password"><br><br>
  <button id="register">Register</button>

  <!-- âœ… Firebase + Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    // ðŸ”¥ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCL1TCCyE7oBWUUvHOzjyW-X0BZ1MvUSaY",
      authDomain: "lottery-web-app-53855.firebaseapp.com",
      projectId: "lottery-web-app-53855",
      storageBucket: "lottery-web-app-53855.firebasestorage.app",
      messagingSenderId: "183286316320",
      appId: "1:183286316320:web:4c3c7491c05ea8f0d6ab45"
    };

    // âœ… Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    console.log("Firebase Connected âœ…");

    // âœ… Register Button Click
    document.getElementById("register").onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("Register success âœ…", userCredential.user.email);
          alert("Register success âœ…");
        })
        .catch((error) => {
          console.error(error.message);
          alert(error.message);
        });
    };
  </script>

  <!-- ðŸ“± Mobile Console (Eruda) -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

</body>
