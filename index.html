<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ARKARSOE Lottery System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Basic Style -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #020617;
      color: #fff;
    }
    .hidden { display: none; }

    /* Loading */
    #loading {
      position: fixed;
      inset: 0;
      background: #020617;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    /* Layout */
    header {
      padding: 14px 16px;
      border-bottom: 1px solid #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      padding: 16px;
      padding-bottom: 90px;
    }

    /* Bottom Menu */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #020617;
      border-top: 1px solid #1e293b;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav button {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 12px;
    }
    nav button.active {
      color: #22d3ee;
      font-weight: bold;
    }

    /* Cards */
    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      font-size: 14px;
    }
    input {
      background: #020617;
      border: 1px solid #334155;
      color: white;
    }
    button.primary {
      background: #22d3ee;
      color: #020617;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- LOADING -->
<div id="loading">
  <h1>ARKARSOE.SYS</h1>
  <p>Loading system...</p>
</div>

<!-- AUTH PAGE -->
<div id="authPage" class="hidden">
  <main>
    <div class="card">
      <h2>Register / Login</h2>
      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="registerBtn" class="primary">Register</button>
      <button id="loginBtn">Login</button>
    </div>
  </main>
</div>

<!-- HOME PAGE -->
<div id="homePage" class="hidden">
  <header>
    <div>
      <div id="siteName">ðŸŽ° ARKARSOE</div>
      <small id="userName">User</small>
    </div>
    <div>
      ðŸ’° <span id="coin">0</span>
    </div>
  </header>

  <main>
    <div class="card">
      <h3>2D / 3D Betting Area</h3>
      <p>Coming next stepâ€¦</p>
    </div>

    <div class="card">
      <h3>Your History</h3>
      <div id="history">No bets yet</div>
    </div>
  </main>

  <nav>
    <button id="homeTab" class="active">Home</button>
    <button id="live2dTab">2D Live</button>
    <button id="calendar3dTab">3D</button>
    <button id="rankTab">Rank</button>
  </nav>
</div>

<!-- Firebase + Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  /* Firebase Config */
  const firebaseConfig = {
    apiKey: "AIzaSyCL1TCCyE7oBWUUvHOzjyW-X0BZ1MvUSaY",
    authDomain: "lottery-web-app-53855.firebaseapp.com",
    projectId: "lottery-web-app-53855",
    storageBucket: "lottery-web-app-53855.firebasestorage.app",
    messagingSenderId: "183286316320",
    appId: "1:183286316320:web:4c3c7491c05ea8f0d6ab45"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loading = document.getElementById("loading");
  const authPage = document.getElementById("authPage");
  const homePage = document.getElementById("homePage");

  /* AUTH STATE */
  onAuthStateChanged(auth, async (user) => {
    loading.classList.add("hidden");

    if (!user) {
      authPage.classList.remove("hidden");
      homePage.classList.add("hidden");
      return;
    }

    authPage.classList.add("hidden");
    homePage.classList.remove("hidden");

    const userRef = doc(db, "users", user.uid);
    const snap = await getDoc(userRef);

    if (!snap.exists()) {
      await setDoc(userRef, {
        email: user.email,
        name: user.email.split("@")[0],
        coin: 5000,
        createdAt: serverTimestamp()
      });
    }

    const userData = (await getDoc(userRef)).data();
    document.getElementById("userName").innerText = userData.name;
    document.getElementById("coin").innerText = userData.coin;
  });

  /* REGISTER */
  document.getElementById("registerBtn").onclick = async () => {
    const email = email.value;
    const password = password.value;
    await createUserWithEmailAndPassword(auth, email, password);
  };

  /* LOGIN */
  document.getElementById("loginBtn").onclick = async () => {
    const email = email.value;
    const password = password.value;
    await signInWithEmailAndPassword(auth, email, password);
  };

  /* MENU ACTIONS */
  document.getElementById("live2dTab").onclick = () => {
    window.location.href = "2d.html"; // <-- á€™á€„á€ºá€¸á€•á€±á€¸á€‘á€¬á€¸á€á€²á€· 2D code á€€á€­á€¯ á€’á€®á€–á€­á€¯á€„á€ºá€‘á€²á€‘á€Šá€·á€º
  };

  document.getElementById("calendar3dTab").onclick = () => {
    alert("3D Calendar â€“ next step");
  };

  document.getElementById("rankTab").onclick = () => {
    alert("Rank Page â€“ next step");
  };
</script>

<!-- Console for Mobile -->

</body>
</html>
