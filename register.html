<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | 2D 3D Lottery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body class="bg-slate-950 text-white flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-sm bg-slate-900 border border-slate-800 rounded-3xl p-8">

    <h1 class="text-2xl font-black text-center mb-2">CREATE ACCOUNT</h1>
    <p class="text-center text-slate-400 text-sm mb-6">
      Free 5000 Coin on register
    </p>

    <input id="username" type="text" placeholder="Username"
      class="w-full mb-4 px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 outline-none">

    <input id="email" type="email" placeholder="Email"
      class="w-full mb-4 px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 outline-none">

    <input id="password" type="password" placeholder="Password"
      class="w-full mb-6 px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 outline-none">

    <button onclick="register()"
      class="w-full py-3 rounded-xl bg-cyan-500 text-black font-bold">
      REGISTER
    </button>

    <p class="text-center text-xs text-slate-400 mt-6">
      Already have an account?
      <a href="login.html" class="text-cyan-400 font-bold">Login</a>
    </p>

  </div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCL1TCCyE7oBWUUvHOzjyW-X0BZ1MvUSaY",
    authDomain: "lottery-web-app-53855.firebaseapp.com",
    projectId: "lottery-web-app-53855",
    storageBucket: "lottery-web-app-53855.firebasestorage.app",
    messagingSenderId: "183286316320",
    appId: "1:183286316320:web:4c3c7491c05ea8f0d6ab45"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function register() {
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then(cred => {
        return db.collection("users").doc(cred.user.uid).set({
          username: username,
          coin: 5000,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        window.location.replace("home.html");
      })
      .catch(err => alert(err.message));
  }
</script>

</body>
</html>
